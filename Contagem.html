<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Contagem">
       <span class="minutos">-</span>
       <span class="números">01</span>
       <span class="plus">+</span>

    </div>

    <script>
        const plus = document.querySelector(".plus"),
        minutos  = document.querySelector(".minutos"),
        números = document.querySelector(".números");

        let a = 1;

        plus.addEventListener("click",()=>{
            a++;
            a = (a<10) ? "0" + a : a;
            números.innerText = a;
            console.log(a);
        });

        minutos.addEventListener("click",()=>{
            if(a > 1){
                a--;
                a = (a<10) ? "0" + a : a;
            números.innerText = a;
            }
        });

    </script>
</body>
</html>
